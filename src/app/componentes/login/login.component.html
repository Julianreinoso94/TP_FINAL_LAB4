<div class="container" >
    <div class="jumbotron" style="padding:50px;">
      <form action="return true;">
    
  
        <div class="container">
          <label><b>Usuario</b></label>
          <input type="text" placeholder="Usuario"  [(ngModel)]="email"  name="uname" required>
  
          <label><b>Clave</b></label>
          <input type="password" placeholder="Clave"  [(ngModel)]="password" name="psw" required>
              
          <button *ngIf="logeando"  (click)="MoverBarraDeProgreso()" >Ingresar</button>
         
          <div *ngIf="!logeando" class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho" >
                {{progresoMensaje}} - {{progreso}}%
              </div>
          </div>
         
          <input type="checkbox" checked="checked"> Recordar mis datos
        </div>
        
  
        <div class="container" style="background-color:#f1f1f1">
            <button class="btn btn-lg btn-success btn-block" style="background-color:blue ;font-size: 46px"  (click)="usuario('ADMIN')">ADMIN</button>

            <button class="btn btn-lg btn-success btn-block" style="background-color:rebeccapurple; font-size: 46px"  (click)="usuario(VISITA)">VISITA</button>
          <button class="btn btn-lg btn-success btn-block" style="background-color: green; font-size: 46px;"  (click)="loginUser()">Ingresar</button>
        </div>
       
      </form>
    </div>
  </div>
