<div class="create-page" style="    padding: 20px 60px;
">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Registrar Especialista</li>
      </ol>
    </nav>
    <div class="page-content" style=" background-color: #FFF;">
      <div class="row">
        <div class="col col-md-4">

            <div class="text-center">
                <img formControlName="imageUrl2"  class="img-avatar" style=" border-radius: 50%;
                width: 150px;
                display: block;
                margin: 20px auto;" [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()">
              </div>
              <div class="form-group">
                <label>Seleccione una imagen para subir</label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
                  (change)="showPreview($event)">
                <div class="text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
                </div>
              </div>

        </div>
  
        <div class="col col-md-8">
  
          <form class="create-form" style="   padding: 20px;" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">
  
            <div class="form-group">
              <mat-form-field style="          width: 100%;
              " class="input-style">
                <input matInput placeholder="Nombre" class="form-control" formControlName="name">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.name">
                <mat-error style="          font-size: 12px;
                " *ngIf="exampleForm.get('name').hasError(validation.type) && (exampleForm.get('name').dirty || exampleForm.get('name').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>
  
            <div class="form-group">
              <mat-form-field style="          width: 100%;
              "   class="input-style">
                <input matInput placeholder="Apellido" class="form-control" formControlName="surname">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.surname">
                <mat-error *ngIf="exampleForm.get('surname').hasError(validation.type) && (exampleForm.get('surname').dirty || exampleForm.get('surname').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>
  
            <div class="form-group">
              <mat-form-field class="input-style" style=" width: 100% "  >
                <input matInput type="number" min="0" max="100" placeholder="Edad" class="form-control" formControlName="age">
              </mat-form-field>
              <ng-container *ngFor="let validation of validation_messages.age">
                <mat-error *ngIf="exampleForm.get('age').hasError(validation.type) && (exampleForm.get('age').dirty || exampleForm.get('age').touched)">{{validation.message}}</mat-error>
              </ng-container>
            </div>
            <div class="form-group">     
              <span></span>    
  <select   placeholder="Especialidad" class="form-control" formControlName="especialidad"  style="background-color:#007bff;border-radius: 20px;     height: 40px; font-size: 22px; border: none;  color: #fff;  " >

      <option *ngFor="let tech of allTechnologies" [ngValue]="tech">
          {{ tech }}
        </option>
  
  
    </select>
            </div>
  
  
            <div class="row submit-button-container" style="                width: 100%;
            justify-content: flex-end; ">
              <div class="col-md-4">
                <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Crear</button>
              </div>
            </div>

  
          </form>
        </div>
      </div>
    </div>
  </div>
